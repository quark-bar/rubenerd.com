<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article#">


{{ "<!-- Essentials です -->" | safeHTML }}
<meta charset="utf-8" />
<title>{{ if eq .URL "/" }}{{ .Site.Title }}{{ else }}{{ .Site.Title }}: {{ .Title }}{{ end }}</title>
<link rel="stylesheet" href="/screen.css" title="Rubi White Style" />
<link rel="alternate stylesheet" href="/night.css" title="Night Style" />
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} post feed" href="{{ .Site.BaseURL }}feed/" />
<link rel="alternate" type="application/rss+xml" title="{{ .Site.Params.Podcast.Title }} podcast feed" href="{{ .Site.Params.Podcast.Feed }}" />
<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}apple-touch-icon.png" />
<meta name="author" content="{{ .Site.Params.Author.First }} {{ .Site.Params.Author.Last }}" />
<meta name="description" content="{{ if .Params.Abstract }}{{ safeHTML .Params.Abstract }}{{ else }}{{ safeHTML .Site.Params.Description }}{{ end }}" />
{{ .Hugo.Generator }}{{ if .Params.Tag }}
<meta name="keywords" content="{{ if .Params.Tag }}{{ delimit .Params.Tag "," }}{{ else }}{{ delimit .Site.Params.Keywords "," }}{{ end }}" />{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />


{{ partial "meta.html" . }}</head>
