{{ partial "head.html"    . }}
{{ partial "header.html"  . }}
{{ partial "sidebar.html" . }}

<main id="content">

<div class="post" id="archive">
<h2>Posts written from {{ replace .Title "-" "" }}</h2>
    <p></p>
    <div class="post-content">
        <ul>{{ range .Data.Pages }}
<li><time>{{ .Date.Format "2006-01-02" }}</time> <a href="{{ .Permalink }}">{{ .Title }}</a></li>{{ end }}
        </ul>
    </div>
</div>

<hr />

</main>

{{ partial "footer.html" . }}
