{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}

<main>

<article class="archive" id="archive-{{ .Title | lower }}">
  <h2><a href="/{{ .Title | lower }}/">{{ .Title }} Tag Archive</a></h2>
  <p></p>
  <dl>{{ range .Data.Pages }}
    <dt><a href="{{ .Permalink }}">{{ .Title }}</a></dt><dd><small><time>{{ .Date.Format "Monday 02 January 2006" }}</time></small></dd>
  {{ end }}</dl>
</article>

</main>

{{ partial "footer.html" . }}
